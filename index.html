<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gesty Linaga">
    <title>KeyKit</title>
    <!-- google font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- google font: Gochi Hand -->
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <!-- Css/Js -->
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="./app.js"></script>
  </head>

  <body>

    <header>
      <h1>KeyKit</h1>
    </header>

    <!-- Drum Kit Container -->
    <div class="kit">
      <button class="s drum">S</button>
      <button class="d drum">D</button>
      <button class="f drum">F</button>
      <button class="j drum">J</button>
      <button class="k drum">K</button>
      <button class="l drum">L</button>
    </div>

    <footer> <!-- Prompt and Signature -->
      <p style="font-size:1.5rem;">Push a Button, or Press a Key</p><br>
      <p>a <b>Key</b>board drum<b>Kit</b></p>
      <p>by: <a class="selfLink" href="https://gesty.dev">Gesty Linaga</a></p>
    </footer>

  </body>
</html>
